<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Nutrition Planning App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            height: 10px;
            background: linear-gradient(90deg, #43cea2, #185a9d);
            box-shadow: 0 0 20px rgba(67, 206, 162, 0.5);
        }
        
        .app-logo {
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            text-align: center;
            width: 100%;
        }
        
        .app-logo i {
            font-size: 35px;
            color: #185a9d;
            background: rgba(67, 206, 162, 0.15);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            line-height: 70px;
            transition: all 0.3s ease;
        }
        
        h2 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #185a9d;
            letter-spacing: 0.5px;
            text-align: center;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
            text-align: left;
            flex: 1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 14px;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }
        
        .form-group input:focus, .form-group select:focus {
            border-color: #43cea2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 206, 162, 0.2);
            background-color: #fff;
        }
        
        .form-group input::placeholder, .form-group select::placeholder {
            color: #aaa;
        }
        
        .radio-group {
            display: flex;
            margin-top: 8px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        
        .radio-item input[type="radio"] {
            width: auto;
            margin-right: 5px;
            accent-color: #43cea2;
        }
        
        .radio-item label {
            margin-bottom: 0;
            font-size: 14px;
        }
        
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #185a9d, #43cea2);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            letter-spacing: 0.5px;
            margin-top: 10px;
        }
        
        .btn-submit:hover {
            background: linear-gradient(to right, #1a4f85, #2ebb92);
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
        }
        
        .login-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #185a9d;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .login-link:hover {
            color: #43cea2;
        }
        
        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(67, 206, 162, 0.05);
            z-index: 0;
        }
        
        .decoration-1 {
            top: -100px;
            right: -100px;
        }
        
        .decoration-2 {
            bottom: -100px;
            left: -100px;
            background: rgba(24, 90, 157, 0.05);
        }
        
        /* Animation */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            animation: fadeInUp 0.6s ease-out;
        }
        
        @media (max-width: 640px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        
        <div class="app-logo">
            <i class="fas fa-leaf"></i>
        </div>
        
        <h2>Create Your Account</h2>
        
        <form id="register-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" placeholder="Enter your name">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="age">Age</label>
                    <div class="input-group">
                        <i class="fas fa-birthday-cake"></i>
                        <input type="number" id="age" placeholder="Your age">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Sex</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="male" name="sex" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="female" name="sex" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="other" name="sex" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <div class="input-group">
                        <i class="fas fa-weight"></i>
                        <input type="number" id="weight" placeholder="Your weight">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <div class="input-group">
                        <i class="fas fa-ruler-vertical"></i>
                        <input type="number" id="height" placeholder="Your height">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="fitness-level">Current Fitness Level</label>
                <div class="input-group">
                    <i class="fas fa-running"></i>
                    <select id="fitness-level">
                        <option value="">Select your fitness level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="desired-fitness-level">Desired Fitness Level</label>
                <div class="input-group">
                    <i class="fas fa-trophy"></i>
                    <select id="desired-fitness-level">
                        <option value="">Select your desired fitness level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="training-mode">Mode of Training</label>
                <div class="input-group">
                    <i class="fas fa-dumbbell"></i>
                    <select id="training-mode">
                        <option value="">Select your mode of training</option>
                        <option value="online">Online</option>
                        <option value="offline">Offline</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="btn-submit">
                <i class="fas fa-user-plus mr-2"></i> Create Account
            </button>
            
            <a href="login.html" class="login-link">Already have an account? Login</a>
        </form>
    </div>
    
    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic validation
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            const fitnessLevel = document.getElementById('fitness-level').value;
            const desiredLevel = document.getElementById('desired-fitness-level').value;
            const trainingMode = document.getElementById('training-mode').value;
            
            // Check if required fields are filled
            if (!name || !age || !weight || !height || !fitnessLevel || !desiredLevel || !trainingMode) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Simulate successful registration
            alert('Registration successful! Redirecting to login page...');
            
            // Redirect to login page
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 800);
        });
    </script>
</body>
</html>
